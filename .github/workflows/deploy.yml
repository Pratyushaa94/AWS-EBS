name: Terraform EC2 + EBS Deploy with Backend

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  BUCKET_NAME: terraform-state-pratyushaa-ebs-94

jobs:
  plan:
    name: Terraform Plan with Cost Summary
    runs-on: ubuntu-latest

    environment: dev-approval
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Backend Bucket if Not Exists
        run: |
          if ! aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "Creating backend S3 bucket..."
            aws s3api create-bucket --bucket $BUCKET_NAME --region $AWS_REGION
            aws s3api put-bucket-versioning \
              --bucket $BUCKET_NAME \
              --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption \
              --bucket $BUCKET_NAME \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
          else
            echo "S3 bucket already exists."
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (Dev)
        run: terraform plan -var-file="environments/dev.tfvars" -out=tfplan

      - name: Save Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: Manual Cost Summary
        run: |
          echo "## Dev Environment Cost Estimate" > manual-cost-summary.md
          echo "| Resource       | Quantity | Pricing     | Total  |" >> manual-cost-summary.md
          echo "|----------------|----------|-------------|--------|" >> manual-cost-summary.md
          echo "| EC2 (t2.micro) | 1        | $8.00/mo    | $8.00  |" >> manual-cost-summary.md
          echo "| EBS Volume     | 8GB      | $0.08/GB/mo | $0.64  |" >> manual-cost-summary.md
          echo "" >> manual-cost-summary.md
          echo "**Estimated Total:** ~$8.64/month" >> manual-cost-summary.md

      - name: Upload Cost Summary
        uses: actions/upload-artifact@v4
        with:
          name: cost-summary
          path: manual-cost-summary.md

  apply:
    name: Terraform Apply with Approval
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: dev-approval

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Apply
        run: terraform apply tfplan
