name: Terraform Plan and Apply (with Cost Estimation & S3 Backend)

on:
  push:
    branches:
      - main

jobs:
  plan:
    name: Terraform Plan (Dev)
    runs-on: ubuntu-latest

    env:
      
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      BUCKET_NAME: terraform-state-pratyushaa-ebs-

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Backend S3 Bucket if not exists
        run: |
          if ! aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "Creating backend S3 bucket..."
            CREATE_ARGS="--bucket $BUCKET_NAME --region $AWS_REGION"
            if [ "$AWS_REGION" != "us-east-1" ]; then
              CREATE_ARGS="$CREATE_ARGS --create-bucket-configuration LocationConstraint=$AWS_REGION"
            fi
            aws s3api create-bucket $CREATE_ARGS

            aws s3api put-bucket-versioning \
              --bucket $BUCKET_NAME \
              --versioning-configuration Status=Enabled

            aws s3api put-bucket-encryption \
              --bucket $BUCKET_NAME \
              --server-side-encryption-configuration '{
                "Rules": [
                  {
                    "ApplyServerSideEncryptionByDefault": {
                      "SSEAlgorithm": "AES256"
                    }
                  }
                ]
              }'
          else
            echo "âœ… S3 backend bucket already exists."
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="environments/dev.tfvars" -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: ðŸ’° Show Cost Summary
        run: |
          {
            echo "## ðŸ’° Estimated Monthly Costs (Dev Environment)"
            echo ""
            echo "| Resource       | Quantity | Pricing (approx) | Total Cost |"
            echo "|----------------|----------|------------------|------------|"
            echo "| EC2 Instance   | 1        | \$0.0116/hour     | ~\$8/month |"
            echo "| EBS Volume     | 8 GB     | \$0.08 / GB       | ~\$0.64    |"
            echo ""
            echo "**Total Estimate:** ~\$8.64/month"
          } >> $GITHUB_STEP_SUMMARY

  apply:
    name: Terraform Apply (Manual Approval)
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: dev-approval

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Apply
        run: terraform apply tfplan
